{% extends "base.html" %} {% block content %}
<div class="form-container">
  <h2 class="form-title">Email Settings</h2>

  <form method="POST">
    <div class="form-group">
      <label for="mail_server" class="form-label">SMTP Server</label>
      <input
        type="text"
        id="mail_server"
        name="mail_server"
        class="form-input"
        value="{{ email_config.MAIL_SERVER }}"
        required
      />
    </div>

    <div class="form-group">
      <label for="mail_port" class="form-label">SMTP Port</label>
      <input
        type="number"
        id="mail_port"
        name="mail_port"
        class="form-input"
        value="{{ email_config.MAIL_PORT }}"
        required
      />
    </div>

    <div class="form-group">
      <label for="mail_use_tls" class="form-label">Use TLS</label>
      <select
        id="mail_use_tls"
        name="mail_use_tls"
        class="form-select"
        required
      >
        <option
          value="true"
          {%
          if
          email_config.MAIL_USE_TLS
          %}selected{%
          endif
          %}
        >
          Yes
        </option>
        <option
          value="false"
          {%
          if
          not
          email_config.MAIL_USE_TLS
          %}selected{%
          endif
          %}
        >
          No
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="mail_username" class="form-label">Email Username</label>
      <input
        type="text"
        id="mail_username"
        name="mail_username"
        class="form-input"
        value="{{ email_config.MAIL_USERNAME }}"
        required
      />
    </div>

    <div class="form-group">
      <label for="mail_password" class="form-label">Email Password</label>
      <input
        type="password"
        id="mail_password"
        name="mail_password"
        class="form-input"
        value="{{ email_config.MAIL_PASSWORD }}"
        required
      />
    </div>

    <div class="form-group">
      <label for="mail_default_sender" class="form-label"
        >Default Sender Email</label
      >
      <input
        type="email"
        id="mail_default_sender"
        name="mail_default_sender"
        class="form-input"
        value="{{ email_config.MAIL_DEFAULT_SENDER }}"
        required
      />
    </div>

    <div class="form-actions">
      <a href="{{ url_for('index') }}" class="btn-secondary">Cancel</a>
      <button type="submit" class="btn-primary">Save Settings</button>
    </div>
  </form>
</div>
{% endblock %}
